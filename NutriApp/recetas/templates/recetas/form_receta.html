{% extends 'recetas/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Agregar Receta {{ request.session.usuario.id }}</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="usuario_id" value="{{ request.session.usuario.id }}">
                <div class="form-group">
                    <label for="{{ form.titulo.id_for_label }}">TÃ­tulo de la receta</label>
                    {{ form.titulo }}
                </div>
                <div class="form-group">
                    <label for="{{ form.ingredientes.id_for_label }}">Ingredientes</label>
                    {{ form.ingredientes }}
                </div>
                <div class="form-group">
                    <label for="{{ form.instrucciones.id_for_label }}">Instrucciones para la receta</label>
                    {{ form.instrucciones }}
                </div>
                <div class="form-group">
                    <label for="{{ form.imagen.field.id_for_label }}">Imagen</label>
                    <div class="input-group">
                        {{ form.imagen }}
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Agregar Receta</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
